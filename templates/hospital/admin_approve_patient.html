{% extends 'hospital/admin_base.html' %}
{% block content %}
{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Latest Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest Bootstrap 5.3 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .container {
      margin-top: 100px;
    }

    .table th, .table td {
      vertical-align: middle;
    }
  </style>
</head>

<div class="container">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h6 class="card-title">Patients Wanting to be Admitted</h6>
    </div>
    <div class="card-body">
      <table class="table table-hover" id="dev-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Profile Picture</th>
            <th>Symptoms</th>
            <th>Mobile</th>
            <th>Address</th>
            <th>Approve</th>
            <th>Reject</th>
          </tr>
        </thead>
        <tbody>
          {% for p in patients %}
          <tr>
            <td>{{ p.get_name }}</td>
            <td><img src="{% static p.profile_pic.url %}" alt="Profile Pic" height="40" width="40" /></td>
            <td>{{ p.symptoms }}</td>
            <td>{{ p.mobile }}</td>
            <td>{{ p.address }}</td>
            <td><a class="btn btn-primary btn-sm" href="{% url 'approve-patient' p.id %}"><i class="bi bi-check"></i></a></td>
            <td><a class="btn btn-danger btn-sm" href="{% url 'reject-patient' p.id %}"><i class="bi bi-trash"></i></a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock content %}
