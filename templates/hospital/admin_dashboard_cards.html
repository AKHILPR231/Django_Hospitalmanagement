<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>

  <!-- Latest Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Latest Bootstrap 5.3 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    .market-update-block {
      padding: 2em;
      background: #999;
      border-radius: 8px;
      color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: background 0.5s;
    }

    .market-update-block h3 {
      font-size: 2.5em;
      font-family: 'Carrois Gothic', sans-serif;
    }

    .market-update-block h4 {
      font-size: 1.2em;
      margin: 0.3em 0;
      font-family: 'Carrois Gothic', sans-serif;
    }

    .market-update-block p {
      font-size: 0.8em;
      line-height: 1.8em;
    }

    .market-update-block.clr-block-1 {
      background: #ff0000;
    }

    .market-update-block.clr-block-2 {
      background: #FC8213;
    }

    .market-update-block.clr-block-3 {
      background: #1355f9;
    }

    .market-update-block:hover {
      background: #3C3C3C;
    }

    .market-update-right i {
      font-size: 3em;
      width: 80px;
      height: 80px;
      background: #fff;
      color: #000;
      text-align: center;
      border-radius: 50%;
      line-height: 80px;
    }

    .market-update-right i.fa-user-md {
      color: #FC8213;
    }

    .market-update-right i.fa-user-o {
      color: #68AE00;
    }

    .market-update-right i.fa-calendar {
      color: #337AB7;
    }
  </style>
</head>

<body>
  <div class="container my-5">
    <div class="row">
      <div class="col-md-4">
        <div class="market-update-block clr-block-1">
          <div class="d-flex align-items-center">
            <div class="flex-grow-1">
              <h3>{{ doctorcount }}</h3>
              <h4>Total Doctor</h4>
              <p>Approval Required: {{ pendingdoctorcount }}</p>
            </div>
            <div class="market-update-right">
              <i class="fa fa-user-md"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="market-update-block clr-block-2">
          <div class="d-flex align-items-center">
            <div class="flex-grow-1">
              <h3>{{ patientcount }}</h3>
              <h4>Total Patient</h4>
              <p>Wants to Admit: {{ pendingpatientcount }}</p>
            </div>
            <div class="market-update-right">
              <i class="fa fa-user-o"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="market-update-block clr-block-3">
          <div class="d-flex align-items-center">
            <div class="flex-grow-1">
              <h3>{{ appointmentcount }}</h3>
              <h4>Total Appointment</h4>
              <p>Approve Appointments: {{ pendingappointmentcount }}</p>
            </div>
            <div class="market-update-right">
              <i class="fa fa-calendar"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
