<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Doctor Details</title>

  <!-- Latest Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest jQuery (if needed) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

  <!-- Latest Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    .market-update-block {
      padding: 2em;
      background: #999;
      border-radius: 0.375rem; /* Rounded corners */
      transition: background 0.5s;
    }

    .market-update-block h3 {
      color: #fff;
      font-size: 1.5em;
      font-family: 'Carrois Gothic', sans-serif;
    }

    .market-update-block h4 {
      font-size: 1.2em;
      color: #fff;
      margin: 0.3em 0;
      font-family: 'Carrois Gothic', sans-serif;
    }

    .market-update-block p {
      color: #fff;
      font-size: 0.8em;
      line-height: 1.8em;
    }

    .market-update-block.clr-block-1 {
      background: #cb2e2ee6;
    }

    .market-update-block.clr-block-2 {
      background: #606c07dd;
    }

    .market-update-block.clr-block-3 {
      background: #174fdce9;
    }

    .market-update-block:hover {
      background: #3C3C3C;
    }

    .market-update-right i {
      font-size: 3em;
      width: 80px;
      height: 80px;
      background: #fff;
      text-align: center;
      border-radius: 50%;
      line-height: 1.7em;
    }

    .market-update-right i.fa-user-o {
      color: #68AE00;
    }

    .market-update-right i.fa-info-circle,
    i.fa-list-alt {
      color: #FC8213;
    }

    .market-update-right i.fa-mobile,
    i.fa-calendar {
      color: #337AB7;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="market-update-block clr-block-1 d-flex align-items-center">
          <div class="market-update-left flex-grow-1">
            <h3>{{doctorName}}</h3>
            <h4>Doctor Name</h4>
          </div>
          <div class="market-update-right">
            <i class="fa fa-user-o"></i>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="market-update-block clr-block-2 d-flex align-items-center">
          <div class="market-update-left flex-grow-1">
            <h3>{{doctorDepartment}}</h3>
            <h4>Doctor Department</h4>
          </div>
          <div class="market-update-right">
            <i class="fa fa-info-circle"></i>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="market-update-block clr-block-3 d-flex align-items-center">
          <div class="market-update-left flex-grow-1">
            <h3>{{doctorMobile}}</h3>
            <h4>Doctor Mobile</h4>
          </div>
          <div class="market-update-right">
            <i class="fa fa-mobile"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="market-update-block clr-block-1 d-flex align-items-center">
          <div class="market-update-left flex-grow-1">
            <h3>{{doctorAddress}}</h3>
            <h4>Doctor Address</h4>
          </div>
          <div class="market-update-right">
            <i class="fa fa-map-marker"></i>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="market-update-block clr-block-2 d-flex align-items-center">
          <div class="market-update-left flex-grow-1">
            <h3>{{symptoms}}</h3>
            <h4>Your Symptoms</h4>
          </div>
          <div class="market-update-right">
            <i class="fa fa-list-alt"></i>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="market-update-block clr-block-3 d-flex align-items-center">
          <div class="market-update-left flex-grow-1">
            <h3>{{admitDate}}</h3>
            <h4>Admit Date</h4>
          </div>
          <div class="market-update-right">
            <i class="fa fa-calendar"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
