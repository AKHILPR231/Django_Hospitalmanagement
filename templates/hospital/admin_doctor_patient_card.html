<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    a {
      text-decoration: none;
      color: white;
    }

    .card-title {
      font-size: 18px;
      color: grey;
    }

    .card-body p {
      margin-bottom: 0;
    }

    .btn-custom {
      background-color: #000;
      color: white;
      width: 100%;
    }

    .btn-custom:hover {
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="container my-5">
    <div class="row g-3">
      <div class="col-md-4">
        <div class="card">
          <img src="{% static 'images/admin.png' %}" class="card-img-top" alt="Admin">
          <div class="card-body text-center">
            <h5 class="card-title">ADMIN</h5>
            <p><a href="/adminclick" class="btn btn-custom">View</a></p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="{% static 'images/doctor.png' %}" class="card-img-top" alt="Doctor">
          <div class="card-body text-center">
            <h5 class="card-title">DOCTOR</h5>
            <p><a href="/doctorclick" class="btn btn-custom">View</a></p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="{% static 'images/patient.jpg' %}" class="card-img-top" alt="Patient">
          <div class="card-body text-center">
            <h5 class="card-title">PATIENT</h5>
            <p><a href="/patientclick" class="btn btn-custom">View</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS (with Popper.js bundled) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
