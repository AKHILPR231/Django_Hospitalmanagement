{% extends 'hospital/admin_base.html' %}
{% block content %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Latest Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest Bootstrap 5.3 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>

<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h6 class="card-title">Appointment Approvals Required</h6>
    </div>
    <div class="card-body">
      <table class="table table-hover" id="dev-table">
        <thead>
          <tr>
            <th>Doctor Name</th>
            <th>Patient Name</th>
            <th>Description</th>
            <th>Date</th>
            <th>Approve</th>
            <th>Reject</th>
          </tr>
        </thead>
        <tbody>
          {% for a in appointments %}
          <tr>
            <td>{{ a.doctorName }}</td>
            <td>{{ a.patientName }}</td>
            <td>{{ a.description }}</td>
            <td>{{ a.appointmentDate }}</td>
            <td><a class="btn btn-primary btn-sm" href="{% url 'approve-appointment' a.id %}"><i class="bi bi-check"></i></a></td>
            <td><a class="btn btn-danger btn-sm" href="{% url 'reject-appointment' a.id %}"><i class="bi bi-trash"></i></a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock content %}
